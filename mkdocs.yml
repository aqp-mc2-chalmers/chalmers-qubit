site_name: Chalmers Qubit Simulator

nav:
- Introduction:
  - Overview: index.md
- Sarimner:
  - Model: transmons.md
  - Quantum Gates: quantum_gates.md
  - Noise: noise.md
- API Documentation: reference.md

theme:
  name: material
  language: en 
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - content.code.copy
    - search.suggest
    - search.highlight
    - content.tabs.link
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.follow

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: numpy
            filters: ["!^_"]
            heading_level: 2
            inherited_members: true
            merge_init_into_class: true
            preload_modules: [mkdocstrings]
            separate_signature: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            show_source: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true
            unwrap_annotated: true
  - bibtex:
      bib_file: "docs/bibliography/references.bib"

markdown_extensions:
  - footnotes
  # Enable MathJax
  - pymdownx.arithmatex:
      generic: true

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums: true # show line numbers
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  # Add option to align images and add captions
  - attr_list
  - md_in_html

copyright: Copyright &copy; 2024

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/aqp-mc2-chalmers/chalmers-qubit

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js