name: Upload Python Package to PyPI when a Release is Created

on:
  push:
    tags:
      - "v*.*.*" # Triggers when tags like v1.2.3 are pushed
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸš€ Publish Release to PyPI
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install build & publish dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build twine

      - name: ğŸ—ï¸ Build source and wheel distribution
        run: python -m build

      - name: ğŸ§ª Check package distributions
        run: twine check dist/*

      - name: ğŸ“¤ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
